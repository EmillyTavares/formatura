<body >

<h1>Formatura</h1>

<form action="/salvar" method="POST">
<div class="w-50 p-3">
<div class="input-group">
  <div class="input-group-prepend" id="a">
    <span class="input-group-text">Nome</span>
  </div>
  <input type="text"  name="nome" id="nome" placeholder="Nome"class="form-control" aria-label="First name" >
</div>
</div>
<div class="w-50 p-3">
<div class="input-group">
  
  
   <div class="form-group">
  <span class="input-group-text">N° DE ACOMPANHANTE</span>
    <select class="form-control"  name="acompanhante" >
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
       <option>6</option>
        <option>7</option> 
        <option>8</option> 
        <option>9</option> 
        <option>10</option>
         <option>11</option>
          
    </select>
  </div>
</div>
</div>
<div class="w-50 p-3">
<div class="input-group">
  
  
   <div class="form-group">
  <span class="input-group-text">Turma</span>
    <select class="form-control"  name="turma" >
      <option>3° Administração</option>
      <option>3° Agropécuaria</option>
      <option>3 Finanças</option>
      <option>3° Informática</option>
     
          
    </select>
  </div>
</div>
</div>

<div class="w-50 p-3">
<div class="input-group">
  <div class="input-group-prepend" id="a">
    <span class="input-group-text">Nome do Padrinho(madrinha)</span>
  </div>
  <input type="text"  name="nomeAcompanhante" id="nomeacompanhante" placeholder="Padrinho(madrinha)" class="form-control" aria-label="First name" >
</div>
</div>

<input type="submit" value="Salvar" class="btn btn-primary eBtnth">
</form>


<table class="table table-sm table-dark">
 <table class="table table-sm">
  <thead>
    <tr>
      <td scope="col">N°</td>
      <td scope="col">NOME DO FORMADO</td>
      <td scope="col">N° DE ACOMPANHANTE</td>
      <td scope="col">NOME DO PADRINHO</td>
      <td>TURMA</td>
      <td scope="col">EDITAR</td>
      <td scope="col">EXCLUIR</td>
    </tr>
  </thead>


	<tr  th:each="a : ${aluno}">
	<td th:text="${a.id}"> </td>
	<td th:text="${a.nome}"> </td>
	<td th:text="${a.acompanhante}"> </td>		
	<td th:text="${a.nomeAcompanhante}"> </td>
	<td th:text="${a.turma}"></td>
	<td>
	<a class="btn btn-primary" th:href="@{/edit/{id}(id=${a.id})}" >Editar</a>
	</td>
		
	<td> 
	<a class="btn btn-danger" th:href="@{/delete/{id}(id=${a.id})}">Excluir</a>
	
	</td>
		
	</tr>
</table>
<div class="myForm">
<form th:action="@{/salvar}" method="post">

>

</div>
